<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cálculo de TMB</title>
</head>
<body>
  <header>
    <h1>Cálculo de TMB</h1>
    <p>(Taxa Metabólica Basal)</p>
  </header>
  <main>
    <form id="form">
      <div class="form-group">
        <label for="gender">Sexo</label>
        <select id="gender" required>
          <option value="" disabled selected>Selecione...</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Idade</label>
        <input type="number" id="age" min="0" max="120" required>
      </div>
      <div class="form-group">
        <label for="weight">Peso</label>
        <input type="number" id="weight" placeholder="Em kg" min="0" max="634" required>
      </div>
      <div class="form-group">
        <label for="height">Altura</label>
        <input type="number" id="height" placeholder="Em cm" min="0" max="251" required>
      </div>
      <div class="form-group">
        <label for="activity_level">Nível de atividade física</label>
        <select id="activity_level" required>
          <option value="" disabled selected>Selecione...</option>
          <option value="1.2">Sedentário</option>
          <option value="1.375">Pouca atividade</option>
          <option value="1.55">Atividade moderada</option>
          <option value="1.725">Atividade intensa</option>
          <option value="1.9">Atividade muito intensa</option>
        </select>
      </div>

      <button type="submit">Calcular</button>
    </form>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/Hilton1" target="_blank">Hilton Ribeiro</a></p>
  </footer>

  <div class="modal-overlay ">
    <div class="modal">
      <div class="modal-content">
        <h2>Resultado: </h2>

        <div class="results">
          <p>Taxa metabólica basal: <b>2113,8</b></p>
          <p>Média de calorias necessárias para manter o peso: <b>3804,84</b></p>
          <p>Média de calorias necessárias para perder peso: <b>3454,84</b></p>
          <p>Média de calorias necessárias para ganhar peso: <b>3454,84</b></p>
        </div>

        <button>Voltar</button>
      </div>
    </div>
  </div>
</body>
</html>
